<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achadinhos - Brech칩 Online</title>
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/auth-ui-shared@0.1.6/dist/bundle.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo" id="logo">
                <h1>Achadinhos</h1>
                <p>Brech칩 Online</p>
            </div>
            <nav class="nav">
                <div id="userSection" class="user-section hidden">
                    <span id="userGreeting" class="user-greeting">Ol치, Usu치rio</span>
                    <button id="logoutBtn" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
                <button id="authBtn" class="btn btn-primary">Entrar / Cadastrar</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2 id="welcomeMessage" class="welcome-message hidden">Nossos Achadinhos</h2>
            <div id="clothesContainer" class="clothes-container">
                </div>
        </div>
    </main>
    
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Acesse sua Conta</h2>
                <button class="close-btn" id="closeAuthModal">&times;</button>
            </div>
            <div id="supabaseAuthContainer"></div>
        </div>
    </div>

    <div id="toast" class="toast hidden"><span id="toastMessage"></span></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
